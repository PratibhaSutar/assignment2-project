<div style="float:left; padding-right:50px; margin-left: 50px;">
  <h2>Login Form</h2>
  <div>
    Email : <span style="color:red;">{{ emailMessage }}</span>
    <br>
    <input type="text" [(ngModel)]="email" />
  </div>

  <div>
   Password<span style="color:red;">{{ passwordMessage }}</span><br>
    <input type="password" [(ngModel)]="password" />

  </div>

  <div>
    <button (click)="login()">Login</button>
  </div>
  
</div>
